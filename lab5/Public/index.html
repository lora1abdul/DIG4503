<html>
    <script>


         function findName(event){


            event.preventDefault();
            let element = document.querySelector("#pName");



            fetch("/name/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.id;
                    }

                });
                element.value ="";

         }


         function findId(event){

            event.preventDefault();
            let element = document.querySelector("#pId");


            fetch("/id/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;

                    } else {
                        reporting.innerHTML = processed.name;
                    }

                });
       element.value = "" ;


         }
    </script>
<body>

    <form id="p_name" onsubmit="findName(event)">
       <p>Find Name</p> <input id="pName" type="text">
        <button type="submit" >Submit</button>
    </form>

    <form id="p_id" onsubmit="findId(event)">
      <p>Find ID</p><input id="pId" type="text">
        <button type="submit" >Submit</button>
    </form>

    
    <div id="reportingArea">

    </div>
</body>

</html>
